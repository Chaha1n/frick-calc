<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/setting.css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <title>FrickCalc</title>
</head>

<body id="body">
    <img src="img/backToCalc.png" class="float-right" id="backToCalcBtn" />
    <div class="container">
        <h2>設定</h2>
        <div class="row">
            <div class="col">
                <p>
                    <a href="https://chaha1n.github.io/">作者のホームページ</a>
                </p>
            </div>
        </div>
        <form id="settings-form">
            <h3>利き手設定</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="handside_radio_right" name="handside"
                        value="right_hand">
                    <label class="form-check-label" for="right_hand">
                        右利き
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="handside_radio_left" name="handside"
                        value="left_hand">
                    <label class="form-check-label" for="left_hand">
                        左利き
                    </label>
                </div>
        </form>
    </div>
    </div>
    </div>
    <script type=" text/javascript " src="cordova.js "></script>
    <script type="text/javascript " src="js/setting.js "></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js "></script>
</body>

</html>
